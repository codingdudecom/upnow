<div class="container-fluid padding" ng-controller="DashboardCtrl">
<div class="row">
				<div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-globe fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">{{sites.length}}</div>
                                    <div>Sites</div>
                                </div>
                            </div>
                        </div>
                        <a href="#/sites">
                            <div class="panel-footer">
                                <span class="pull-left">Manage Sites</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-3 text-success">
                                    <i class="fa fa-arrow-circle-o-up fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">{{siteUpCount}}</div>
                                    <div>Sites Up</div>
                                </div>
                            </div>
                        </div>
                        <a href="#/sites">
                            <div class="panel-footer">
                                <span class="pull-left">Manage Sites</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-3 text-danger">
                                    <i class="fa fa-arrow-circle-o-down fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">{{siteDownCount}}</div>
                                    <div>Sites Down</div>
                                </div>
                            </div>
                        </div>
                        <a href="#/sites">
                            <div class="panel-footer">
                                <span class="pull-left">Manage Sites</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>                

				<div class="col-lg-3 col-md-6">
<!-- <canvas id="doughnut" class="chart chart-doughnut"
  chart-data="data" chart-labels="labels">
</canvas>  -->
                </div>
                
</div>
<div class="row">
	<div class="col-md-3">
		<canvas id="line" class="chart chart-line" chart-data="data"
		chart-labels="labels" chart-series="series" chart-options="options"
		chart-dataset-override="datasetOverride" chart-click="onClick">
		</canvas>
	</div>
</div>
</div>

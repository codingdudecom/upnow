<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Site settings</h3>
</div>
<div class="modal-body" id="modal-body">
  <div uib-alert ng-repeat="alert in alerts" class="col-md-4 col-md-offset-4" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout="2000" style="position:absolute;z-index:9999;">{{alert.msg}}</div>
   <p>
   	<div class="btn-group">Check if website is up </div>

    <div class="btn-group" uib-dropdown is-open="status.isopen">
      <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
        {{freq.text}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-repeat="f in freqSettings"><a href ng-click="$parent.freq = f">{{f.text}}</a></li>        
      </ul>
    </div>
   </p>
   <p>Alert the following when site is down:</p>
   <p>
    <table class="table table-condensed table-striped" >
          <thead> 
            <tr> 
              <th width="10"></th>
              <th>Person</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="alertEmail in alertEmails">
              <td><button class="btn btn-link" ng-click="deleteAlertEmail(alertEmail)"><span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span></button></td>
              <td>{{alertEmail}}</td>
            </tr>
          </tbody>
    </table>
<form name="form" class="form-inline" ng-submit="addEmail()">
  <div class="form-group">
    <input ng-model="email" type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
  </div>
  <button type="submit" class="btn btn-default" ng-disabled="form.$invalid || dataLoading">Add</button>
</form> 
	</p>	   
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="saving">Save <span class="glyphicon glyphicon-cog spinning" ng-if="saving"></span></button>
    <button class="btn btn-default" type="button" ng-click="cancel('c')">Cancel</button>
</div>

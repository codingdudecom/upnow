<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Site settings</h3>
</div>
<div class="modal-body" id="modal-body">
   <p>

   	<div class="btn-group">Check if website is up </div>

    <div class="btn-group" uib-dropdown is-open="status.isopen">
      <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
        {{freq.text}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-repeat="f in freqSettings"><a href ng-click="$parent.freq = f">{{f.text}}</a></li>        
      </ul>
    </div>
   </p>
   <p>Alert the following when site is down:</p>
   <p>
<form class="form-inline">
  <div class="form-group">
    <label for="exampleInputName2">Name</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
  </div>
  <button type="submit" class="btn btn-default">Send invitation</button>
</form>	
	</p>	   
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="deleting">Save <span class="glyphicon glyphicon-cog spinning" ng-if="deleting"></span></button>
    <button class="btn btn-default" type="button" ng-click="cancel('c')">Cancel</button>
</div>
